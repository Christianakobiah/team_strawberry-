<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Validation</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[url('./img/forms3.jpg')] bg-cover bg-center h-screen">

  <div class="border rounded-2xl shadow-lg  w-[65%] bg-blue-500 m-auto mt-10 ">
    <form action="method" class="max-w-md mx-auto p-4 space-y-5 ">
      <h1 class="text-white text-5xl font-bold">SIGN UP FORM</h1>

      <div>
        <label class=" text-white block text-lg font-bold">Full Name</label>
        <input type="text" placeholder="Enter Full Name" required minlength="7" maxlength="35"
          class="w-full mt-1 px-3 py-2 rounded-md shadow-sm bg-white" />
      </div>                                                                                                                                                                                                                                                                    

      <div>
        <label class="block text-lg font-bold text-white">Email Address</label>
        <input type="email" placeholder="example@gmail.com" required
          class="w-full mt-1 px-3 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 bg-white" />
      </div>

      <div>
        <label class="block text-lg font-bold text-white">Phone Number</label>
        <input type="tel" pattern="[0-9]{10}" placeholder="0208242532" required
          class="w-full mt-1 px-3 py-2 border rounded-md shadow-sm  user-invalid:border-red-500 focus:ring-2 focus:ring-blue-500 bg-white" />
          </div>

        <!-- <p class="text-red-500 text-sm mt-1 invisible peer-invalid:visible">Enter a valid phone number.</p>
          </div> -->

        <!-- <div>
          <label class="block text-sm font-medium">Date of Birth</label>
          <input type="date" placeholder="Enter Date of Birth" required
            class="w-full mt-1 px-3 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 bg-white" />
        </div> -->

        <div>
          <label class="block text-lg font-bold text-white">Gender</label>
          <select required
            class="w-full mt-1 px-3 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 bg-white">
            <option value=" Select gender">Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div>
          <label class="block text-lg font-bold text-white">Password</label>
          <input type="password" required minlength="8" maxlength="16" pattern="^[a-zA-Z0-9_]*${16}" placeholder="Enter Password" required
            class="peer w-full mt-1 px-3 py-2 border rounded-md shadow-sm user-invalid:border-red-500 focus:ring-2 focus:ring-blue-500 bg-white" />
            </div>
      <button type="submit" class=" block bg-blue-700 text-white py-2 rounded-md hover:bg-white hover:text-black mt-8 w-full text-lg font-bold text-white hover:font-medium shadow-lg">
        SIGN UP
      </button>
    </form>
  </div>
</body>

</html>
